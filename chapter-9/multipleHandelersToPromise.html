<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      This is a brief tutorial on "How to attach multiple handelers to promises
      in javascript"
    </title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        alert("Hey, I am not resolved");
        setTimeout(() => {
          resolve(1);
        }, 3000);
      });

      // The handeler which is at the top will be executed first
      p1.then((value) => {
        console.log(
          "congracts the promise is now resolved with the value of " + value
        );
      });
      p1.then(() => {
        console.log("hurre");
      });
    </script>
  </body>
</html>
