    let a = 1,
      b = 2,
      c = 3;

    function sum(a, b, c) {
      console.log("done");
      return a + b + c;
    }

    function hello() {
      console.log("hellow");
    }

    const hi = () => {
      console.log("h1");
    };

    console.log("The sum of a,b,c = ", sum(a, b, c));
    console.log("The sum of a,b,c = ", sum(a, b, c));
    console.log("The sum of a,b,c = ", sum(a, b, c));
    hello();
    hi();
