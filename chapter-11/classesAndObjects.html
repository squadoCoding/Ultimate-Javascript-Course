<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is tutorial on classes and objects in javascript</title>
  </head>
  <body>
    <script>
      class student {
        // name = "studentName";
        // rollNum = 0;
        standup = () => {
          console.log(`Yes boss!(${this.name})`);
        };
        sitdown = () => {
          console.log(`Thank you sir(${this.name})`);
        };
        fill = (name, sturoll) => {
          this.name = name;
          this.rollNum = sturoll;
        };
      }

      const vishva = new student();
      //   vishva.name = "vishva";
      //   vishva.rollNum = 15;
      vishva.fill("vishva", 15);

      const pruthvi = new student();
      //   pruthvi.name = "pruthci";
      //   pruthvi.rollNum = 21;
      pruthvi.fill("pruthvi", 21);

      pruthvi.standup();
      vishva.standup();
      pruthvi.sitdown();

      console.log("Why you both were fighting?");
    </script>
  </body>
</html>
