            comp1.real + comp2.real,
            comp1.imagionary + comp2.imagionary
          );
        }
        get real() {
          return this._real;
        }
        get imagionary() {
          return this._imagionary;
        }
        set real(newReal) {
          this._real = newReal;
        }
        set imagionary(newImag) {
          this._imagionary = newImag;
        }
      }
