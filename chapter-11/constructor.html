<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is tutorial on constructors in javascript</title>
  </head>
  <body>
    <script>
      class student {
        constructor(name, sturoll) {
          console.log("constructor called");
          this.name = name;
          this.rollNum = sturoll;
        }
        standup = () => {
          console.log(`Yes boss!(${this.name})`);
        };
        sitdown = () => {
          console.log(`Thank you sir(${this.name})`);
        };
        // fill = (name, sturoll) => {
        //   this.name = name;
        //   this.rollNum = sturoll;
        // };
      }

      const vishva = new student("vishva", 15);
      //   vishva.fill("vishva", 15);

      const pruthvi = new student("pruthvi", 21);
      //   pruthvi.fill("pruthvi", 21);

      pruthvi.standup();
      vishva.standup();
      pruthvi.sitdown();

      console.log("Why you both were fighting?");
    </script>
  </body>
</html>
