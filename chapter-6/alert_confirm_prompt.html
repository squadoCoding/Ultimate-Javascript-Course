<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert, confirm and prompt in Javascript</title>
  </head>
  <body></body>
  <script>
    // alert("hellow your script works");
    let a = prompt("Enter the value of a here:", 78);
    document.write(a);
    // alert("The type of a is " + typeof a);
    a = Number.parseInt(a);
    alert("The type of a is " + typeof a);
    let bool = confirm("do you want to really become a very famous youtuber?");
    document.write(bool);
  </script>
</html>
